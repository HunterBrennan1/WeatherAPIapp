<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../WeatherAPIapp/assets/css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
  <title>Weather API app</title>
</head>

<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>
  <section class="search-section">
    <h2>Search for a City:</h2>
    <div>
      <form>
        <input type="text" placeholder="San Diego" name="search-box" id="search-text">
      </form>
    </div>
    <button class="srch-btn">
      Search
    </button>
    <hr class="hr-line">

    <button class="city-btn">Austin</button>
    <button class="city-btn">Chicago</button>
    <button class="city-btn">New York</button>
    <button class="city-btn">Orlando</button>
    <button class="city-btn">San Francisco</button>
    <button class="city-btn">Seattle</button>
    <button class="city-btn">Denver</button>
    <button class="city-btn">Atlanta</button>
  </section>

  <section class="city-stats">
    <h2 class="city">ATLANTA (7/26/2022)</h2>
    <p class="stats">TEMP: 74.01</p>
    <P class="stats">WIND: 6.6MPH</P>
    <p class="stats">HUMIDITY: 46%</p>
    <p class="stats">UV Index: 0.47</p>
  </section>

  <section class="forcast">
    <h2>5 Day Forcast</h2>
    <div class="card">
      <h3>7/26/2022</h3>
      <p class="card-stats">TEMP: 74.01</p>
      <P class="card-stats">WIND: 6.6MPH</P>
      <p class="card-stats">HUMIDITY: 46%</p>
    </div>
  </section>


  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
